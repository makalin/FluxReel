<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxReel Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .toolbar {
            background: #2a2a2a;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .toolbar button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-right: 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .toolbar button:hover {
            background: #5a5a5a;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: #252525;
            border-right: 1px solid #3a3a3a;
            padding: 20px;
        }
        
        .canvas-area {
            flex: 1;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canvas {
            background: #0a0a0a;
            border: 1px solid #3a3a3a;
            width: 960px;
            height: 540px;
        }
        
        .timeline {
            height: 200px;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            padding: 10px;
        }
        
        .timeline-header {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="toolbar">
            <button>New Project</button>
            <button>Open</button>
            <button>Save</button>
            <button>Render</button>
        </div>
        <div class="main-content">
            <div class="sidebar">
                <h3>Assets</h3>
                <p style="color: #888; margin-top: 10px;">Drag assets here</p>
            </div>
            <div class="canvas-area">
                <canvas class="canvas" id="preview-canvas"></canvas>
            </div>
        </div>
        <div class="timeline">
            <div class="timeline-header">Timeline</div>
            <div style="color: #888;">Timeline controls will be implemented here</div>
        </div>
    </div>
</body>
</html>
